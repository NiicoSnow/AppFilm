<!DOCTYPE html>
<html>
<head>
  <title>DWMA project</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <!-- Meta Partage -->
  <!-- Favicon -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/app.css">

  <script src="scripts/app.js" defer></script>
</head>
<body>
  <h1>Recherche de film</h1>
  <div style="position: relative;">
    <input type="text" id="searchBar" placeholder="Tape un nom de film...">
    <div id="pagination" style="margin-top: 10px; display: none;">
      <button id="prevPage">◀ Précédent</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Suivant ▶</button>
    </div>
    <div style="margin: 15px 0;">
      <label for="sortSelect">Trier par :</label>
      <select id="sortSelect">
        <option value="alpha">Alphabétique (A → Z)</option>
        <option value="date">Date de sortie (récent → ancien)</option>
        <option value="note">Note moyenne (meilleure → moins bonne)</option>
      </select>
    </div>
    <div id="suggestions"></div>
  </div>
  <div id="result"></div>
</body>
</html>
